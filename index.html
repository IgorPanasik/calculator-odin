<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Project: The Calculator</title>
	<link rel="stylesheet" href="css.css">
	<script defer src="js.js"></script>
</head>

<body>
	<main id="app">
		<div class="container">
			<div class="display">
				<span>0</span>
			</div>
			<div class="buttons">
				<button class="clear" type="button" aria-label="Clear">AC</button>
				<button class="sign" type="button" aria-label="Toggle Sign">+/-</button>
				<button class="percent" type="button">%</button>
				<button class="operator" type="button" aria-label="Divide">/</button>
				<button class="operand" type="button">7</button>
				<button class="operand" type="button">8</button>
				<button class="operand" type="button">9</button>
				<button class="operator" type="button" aria-label="Multiply">*</button>
				<button class="operand" type="button">4</button>
				<button class="operand" type="button">5</button>
				<button class="operand" type="button">6</button>
				<button class="operator" type="button">-</button><button class="operand" type="button">1</button>
				<button class="operand" type="button">2</button>
				<button class="operand" type="button">3</button>
				<button class="operator" type="button">+</button>
				<button class="operand" id="zero" type="button">0</button>
				<button class="decimal" type="button">.</button>
				<button class="equals" type="button">=</button>
			</div>
		</div>
	</main>
</body>

</html>
