<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Project: The Calculator</title>
	<link rel="stylesheet" href="css.css">
	<script defer src="js.js"></script>
</head>

<body>
	<main id="app">
		<div class="container">
			<div class="display">
				<span>0</span>
			</div>
			<div class="buttons">
				<button class="clear" type="button" aria-label="Clear" data-key="Escape">AC</button>
				<button class="backspace" type="button" aria-label="Remove last number" data-key="Backspace">&#9003;</button>
				<button class="sign" type="button" aria-label="Toggle Sign">+/-</button>
				<button class="percent" type="button" data-key="%">%</button>
				<button class="operand" type="button" data-key="7">7</button>
				<button class="operand" type="button" data-key="8">8</button>
				<button class="operand" type="button" data-key="9">9</button>
				<button class="operator" type="button" aria-label="Divide" data-key="/">/</button>
				<button class="operand" type="button" data-key="4">4</button>
				<button class="operand" type="button" data-key="5">5</button>
				<button class="operand" type="button" data-key="6">6</button>
				<button class="operator" type="button" aria-label="Multiply" data-key="*">*</button>
				<button class="operand" type="button" data-key="1">1</button>
				<button class="operand" type="button" data-key="2">2</button>
				<button class="operand" type="button" data-key="3">3</button>
				<button class="operator" type="button" data-key="-">-</button>
				<button class="operand" id="zero" type="button" data-key="0">0</button>
				<button class="decimal" type="button" data-key=".">.</button>
				<button class="operator" type="button" data-key="+">+</button>
				<button class="equals" type="button" data-key="=">=</button>
			</div>
		</div>
		<div class="info">
			<h2>Key control:</h2>
			<p><strong>[0-9]</strong>-Select a number.</p>
			<p><strong>[+,-,/,*,=]</strong>-Mathematical operators.</p>
			<p><strong>[Backspace]</strong>-Remove the last entered number.</p>
			<p><strong>[%]</strong>-Convert to a percentage.</p>
			<p><strong>[.]</strong>-Add a decimal point (if pressed first, adds the template "0.").</p>
			<p><strong>[Esc]</strong>-Clear All.</p>
		</div>
	</main>
</body>

</html>
